<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <img src="../icon.png" alt="Tomato with a clock at it's center" />
    </header>
    <section>
      <article>
        <h1 id="timer-heading">25:00</h1>
      </article>
      <article id="button-container">
        <button id="toggle-timer">Start Timer</button>
        <button id="reset-timer">Reset Timer</button>
        <button id="add-task">Add Task</button>
      </article>
      <article id="task-container">
        <input type="text" placeholder="Enter a task" />
        <button id="delete-task-btn">X</button>
      </article>
    </section>
  </body>
  <script src="popup.js"></script>
</html>
